name: Bastion Backup Controller CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'  # or 1.24 if your project is Go 1.24
          cache: true

      - name: Install Kustomize (Optional if using envtest assets)
        run: |
          curl -sfL https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin

      - name: Install controller-gen (if needed for CRDs generation)
        run: |
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.14.0

      - name: Install Envtest binaries (setup-envtest)
        uses: kubernetes-sigs/setup-envtest@v1
        with:
          version: "1.30.0" # You can pin to a version of Kubernetes envtest binaries

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run BDD Tests
        run: |
          go test ./internal/controllers/... -v --ginkgo.v --ginkgo.progress --ginkgo.fail-fast --ginkgo.timeout=10m

      - name: Build the Bastion Controller (Optional sanity check)
        run: |
          go build -v ./cmd/main.go

      - name: Run golangci-lint (Optional)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58
